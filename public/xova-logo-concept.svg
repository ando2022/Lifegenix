<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <!-- DNA Helix forming X pattern -->
  <defs>
    <linearGradient id="helixGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="helixGradient2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Left helix curve (top-left to bottom-right) -->
  <path d="M 20 20 Q 60 35, 80 60 Q 100 85, 140 100" 
        stroke="url(#helixGradient1)" 
        stroke-width="4" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Right helix curve (top-right to bottom-left) -->
  <path d="M 140 20 Q 100 35, 80 60 Q 60 85, 20 100" 
        stroke="url(#helixGradient2)" 
        stroke-width="4" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Nutrient nodes along left helix -->
  <circle cx="35" cy="27" r="3" fill="#14b8a6" opacity="0.9"/>
  <circle cx="55" cy="42" r="2.5" fill="#f59e0b" opacity="0.8"/>
  <circle cx="75" cy="57" r="4" fill="#22c55e" opacity="0.9"/>
  <circle cx="95" cy="72" r="2" fill="#8b5cf6" opacity="0.8"/>
  <circle cx="115" cy="87" r="3" fill="#14b8a6" opacity="0.9"/>
  
  <!-- Nutrient nodes along right helix -->
  <circle cx="125" cy="27" r="2.5" fill="#22c55e" opacity="0.8"/>
  <circle cx="105" cy="42" r="3" fill="#ef4444" opacity="0.7"/>
  <circle cx="85" cy="57" r="2" fill="#3b82f6" opacity="0.8"/>
  <circle cx="65" cy="72" r="3.5" fill="#f59e0b" opacity="0.9"/>
  <circle cx="45" cy="87" r="2.5" fill="#8b5cf6" opacity="0.8"/>
  
  <!-- Central intersection glow -->
  <circle cx="80" cy="60" r="6" fill="#14b8a6" opacity="0.3"/>
  <circle cx="80" cy="60" r="3" fill="#ffffff" opacity="0.9"/>
  
  <!-- Typography -->
  <text x="170" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="300" fill="#1f2937">xova</text>
  <text x="170" y="65" font-family="Arial, sans-serif" font-size="8" font-weight="400" fill="#6b7280" letter-spacing="1px">PERSONALIZED NUTRITION</text>
</svg>
