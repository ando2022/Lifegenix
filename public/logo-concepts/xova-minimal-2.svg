<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Clean DNA with X as the letterform itself -->
  <defs>
    <linearGradient id="letterX" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6" />
      <stop offset="100%" style="stop-color:#22c55e" />
    </linearGradient>
  </defs>
  
  <!-- X letterform as DNA structure -->
  <path d="M 45 25 L 75 55" 
        stroke="url(#letterX)" 
        stroke-width="6" 
        stroke-linecap="round"/>
  
  <path d="M 75 25 L 45 55" 
        stroke="url(#letterX)" 
        stroke-width="6" 
        stroke-linecap="round"/>
  
  <!-- Subtle DNA indicators -->
  <circle cx="52" cy="32" r="2" fill="#22c55e" opacity="0.8"/>
  <circle cx="68" cy="32" r="2" fill="#14b8a6" opacity="0.8"/>
  <circle cx="52" cy="48" r="2" fill="#14b8a6" opacity="0.8"/>
  <circle cx="68" cy="48" r="2" fill="#22c55e" opacity="0.8"/>
  
  <!-- Central intersection -->
  <circle cx="60" cy="40" r="4" fill="#ffffff"/>
  <circle cx="60" cy="40" r="2" fill="#14b8a6"/>
  
  <!-- Typography -->
  <text x="90" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="400" fill="#1f2937">ova</text>
</svg>
