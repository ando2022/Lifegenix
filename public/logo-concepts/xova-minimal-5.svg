<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Ultra Clean: X in circle with DNA-inspired connection -->
  <defs>
    <linearGradient id="circle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6" />
      <stop offset="100%" style="stop-color:#22c55e" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle (cell/life boundary) -->
  <circle cx="60" cy="40" r="20" fill="none" stroke="url(#circle)" stroke-width="3"/>
  
  <!-- Inner X (genetic intersection) -->
  <path d="M 50 30 L 70 50" 
        stroke="#14b8a6" 
        stroke-width="4" 
        stroke-linecap="round"/>
  
  <path d="M 70 30 L 50 50" 
        stroke="#22c55e" 
        stroke-width="4" 
        stroke-linecap="round"/>
  
  <!-- Central point -->
  <circle cx="60" cy="40" r="2" fill="#ffffff"/>
  
  <!-- Typography -->
  <text x="90" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="300" fill="#1f2937">ova</text>
</svg>
