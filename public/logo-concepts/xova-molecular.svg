<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Molecular Structure Concept -->
  <defs>
    <linearGradient id="mol1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6" />
      <stop offset="100%" style="stop-color:#22c55e" />
    </linearGradient>
    <radialGradient id="atom1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff" />
      <stop offset="70%" style="stop-color:#14b8a6" />
      <stop offset="100%" style="stop-color:#0d9488" />
    </radialGradient>
    <radialGradient id="atom2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff" />
      <stop offset="70%" style="stop-color:#22c55e" />
      <stop offset="100%" style="stop-color:#16a34a" />
    </radialGradient>
  </defs>
  
  <!-- Molecular bonds forming X -->
  <line x1="30" y1="25" x2="90" y2="55" stroke="#14b8a6" stroke-width="3" opacity="0.8"/>
  <line x1="90" y1="25" x2="30" y2="55" stroke="#22c55e" stroke-width="3" opacity="0.8"/>
  
  <!-- Atoms/molecules -->
  <circle cx="30" cy="25" r="8" fill="url(#atom1)"/>
  <circle cx="90" cy="25" r="8" fill="url(#atom2)"/>
  <circle cx="30" cy="55" r="8" fill="url(#atom2)"/>
  <circle cx="90" cy="55" r="8" fill="url(#atom1)"/>
  <circle cx="60" cy="40" r="10" fill="url(#atom1)"/>
  
  <!-- Electron orbits -->
  <circle cx="60" cy="40" r="18" fill="none" stroke="#14b8a6" stroke-width="1" opacity="0.4"/>
  <circle cx="60" cy="40" r="25" fill="none" stroke="#22c55e" stroke-width="1" opacity="0.3"/>
  
  <!-- Smaller atoms -->
  <circle cx="45" cy="30" r="4" fill="#f59e0b" opacity="0.8"/>
  <circle cx="75" cy="30" r="4" fill="#ef4444" opacity="0.8"/>
  <circle cx="45" cy="50" r="4" fill="#8b5cf6" opacity="0.8"/>
  <circle cx="75" cy="50" r="4" fill="#06b6d4" opacity="0.8"/>
  
  <!-- Connecting bonds -->
  <line x1="45" y1="30" x2="60" y2="40" stroke="#14b8a6" stroke-width="2" opacity="0.6"/>
  <line x1="75" y1="30" x2="60" y2="40" stroke="#22c55e" stroke-width="2" opacity="0.6"/>
  <line x1="45" y1="50" x2="60" y2="40" stroke="#14b8a6" stroke-width="2" opacity="0.6"/>
  <line x1="75" y1="50" x2="60" y2="40" stroke="#22c55e" stroke-width="2" opacity="0.6"/>
  
  <!-- Typography -->
  <text x="130" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="500" fill="#1f2937">xova</text>
  <text x="130" y="65" font-family="Arial, sans-serif" font-size="8" font-weight="400" fill="#6b7280" letter-spacing="1px">MOLECULAR BLEND</text>
</svg>
