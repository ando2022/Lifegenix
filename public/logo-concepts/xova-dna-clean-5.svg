<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Ultra Clean DNA: "X" as DNA intersection with O-V-A as orbital elements -->
  <defs>
    <linearGradient id="clean1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6" />
      <stop offset="100%" style="stop-color:#22c55e" />
    </linearGradient>
    <linearGradient id="clean2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e" />
      <stop offset="100%" style="stop-color:#14b8a6" />
    </linearGradient>
  </defs>
  
  <!-- Minimal DNA strands forming clean X -->
  <path d="M 40 25 Q 60 35, 80 45" 
        stroke="url(#clean1)" 
        stroke-width="6" 
        fill="none" 
        stroke-linecap="round"/>
  
  <path d="M 80 25 Q 60 35, 40 45" 
        stroke="url(#clean2)" 
        stroke-width="6" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Central X intersection -->
  <circle cx="60" cy="35" r="12" fill="#ffffff" stroke="#14b8a6" stroke-width="3"/>
  <text x="60" y="41" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#14b8a6">X</text>
  
  <!-- O-V-A as orbital personalization elements -->
  <!-- O - Orbit 1 -->
  <circle cx="60" cy="35" r="20" fill="none" stroke="#22c55e" stroke-width="2" opacity="0.5"/>
  <circle cx="80" cy="35" r="4" fill="#22c55e"/>
  <text x="80" y="39" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#ffffff">O</text>
  
  <!-- V - Orbit 2 -->
  <circle cx="60" cy="35" r="28" fill="none" stroke="#14b8a6" stroke-width="2" opacity="0.4"/>
  <circle cx="45" cy="15" r="4" fill="#14b8a6"/>
  <text x="45" y="19" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#ffffff">V</text>
  
  <!-- A - Orbit 3 -->
  <circle cx="60" cy="35" r="35" fill="none" stroke="#22c55e" stroke-width="2" opacity="0.3"/>
  <circle cx="75" cy="60" r="4" fill="#22c55e"/>
  <text x="75" y="64" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#ffffff">A</text>
  
  <!-- Longevity indicators -->
  <path d="M 50 25 Q 55 20, 60 25" stroke="#14b8a6" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 70 25 Q 65 20, 60 25" stroke="#22c55e" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 50 45 Q 55 50, 60 45" stroke="#14b8a6" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 70 45 Q 65 50, 60 45" stroke="#22c55e" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Typography -->
  <text x="120" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="500" fill="#1f2937">xova</text>
  <text x="120" y="60" font-family="Arial, sans-serif" font-size="8" font-weight="400" fill="#6b7280" letter-spacing="1px">PERSONALIZED LONGEVITY</text>
</svg>
