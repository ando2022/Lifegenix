<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Blend Motion / Dynamic Swirl Concept -->
  <defs>
    <linearGradient id="swirl1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#22c55e;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="swirl2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#14b8a6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Dynamic swirl forming X -->
  <path d="M 20 25 Q 40 15, 60 35 Q 80 55, 100 45 Q 120 35, 140 55" 
        stroke="url(#swirl1)" 
        stroke-width="8" 
        fill="none" 
        stroke-linecap="round"
        opacity="0.9"/>
  
  <path d="M 140 25 Q 120 15, 100 35 Q 80 55, 60 45 Q 40 35, 20 55" 
        stroke="url(#swirl2)" 
        stroke-width="8" 
        fill="none" 
        stroke-linecap="round"
        opacity="0.9"/>
  
  <!-- Central energy burst -->
  <circle cx="80" cy="40" r="8" fill="#ffffff" opacity="0.9"/>
  <circle cx="80" cy="40" r="4" fill="#14b8a6" opacity="1"/>
  
  <!-- Motion particles -->
  <circle cx="30" cy="30" r="2" fill="#22c55e" opacity="0.7"/>
  <circle cx="50" cy="20" r="1.5" fill="#14b8a6" opacity="0.6"/>
  <circle cx="130" cy="30" r="2" fill="#14b8a6" opacity="0.7"/>
  <circle cx="110" cy="20" r="1.5" fill="#22c55e" opacity="0.6"/>
  
  <!-- Typography -->
  <text x="170" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="#1f2937">xova</text>
  <text x="170" y="65" font-family="Arial, sans-serif" font-size="8" font-weight="400" fill="#6b7280" letter-spacing="1px">BLEND IN MOTION</text>
</svg>
