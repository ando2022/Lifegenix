<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Minimalist Geometric Concept -->
  <defs>
    <linearGradient id="geom1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6" />
      <stop offset="100%" style="stop-color:#22c55e" />
    </linearGradient>
  </defs>
  
  <!-- Clean geometric X -->
  <rect x="35" y="35" width="50" height="6" rx="3" fill="url(#geom1)" transform="rotate(45 60 38)"/>
  <rect x="35" y="35" width="50" height="6" rx="3" fill="url(#geom1)" transform="rotate(-45 60 38)"/>
  
  <!-- Corner accent squares -->
  <rect x="25" y="25" width="8" height="8" rx="2" fill="#22c55e" opacity="0.8"/>
  <rect x="87" y="25" width="8" height="8" rx="2" fill="#14b8a6" opacity="0.8"/>
  <rect x="25" y="47" width="8" height="8" rx="2" fill="#14b8a6" opacity="0.8"/>
  <rect x="87" y="47" width="8" height="8" rx="2" fill="#22c55e" opacity="0.8"/>
  
  <!-- Central circle -->
  <circle cx="60" cy="38" r="6" fill="#ffffff" stroke="#14b8a6" stroke-width="2"/>
  <circle cx="60" cy="38" r="2" fill="#14b8a6"/>
  
  <!-- Typography -->
  <text x="130" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="300" fill="#1f2937">xova</text>
  <text x="130" y="65" font-family="Arial, sans-serif" font-size="8" font-weight="500" fill="#6b7280" letter-spacing="2px">PRECISION</text>
</svg>
