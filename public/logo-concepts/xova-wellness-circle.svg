<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Wellness Circle / Holistic Health Concept -->
  <defs>
    <linearGradient id="wellness1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6" />
      <stop offset="50%" style="stop-color:#22c55e" />
      <stop offset="100%" style="stop-color:#14b8a6" />
    </linearGradient>
    <radialGradient id="center" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff" />
      <stop offset="80%" style="stop-color:#14b8a6" opacity="0.8" />
      <stop offset="100%" style="stop-color:#22c55e" opacity="0.9" />
    </radialGradient>
  </defs>
  
  <!-- Outer wellness circle -->
  <circle cx="60" cy="40" r="30" fill="none" stroke="url(#wellness1)" stroke-width="3" opacity="0.8"/>
  
  <!-- X formed by intersecting wellness paths -->
  <path d="M 40 25 Q 50 35, 60 40 Q 70 45, 80 55" 
        stroke="#14b8a6" 
        stroke-width="5" 
        fill="none" 
        stroke-linecap="round"/>
  
  <path d="M 80 25 Q 70 35, 60 40 Q 50 45, 40 55" 
        stroke="#22c55e" 
        stroke-width="5" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Wellness symbols around circle -->
  <circle cx="60" cy="15" r="3" fill="#22c55e" opacity="0.8"/> <!-- Mind -->
  <circle cx="85" cy="40" r="3" fill="#f59e0b" opacity="0.8"/> <!-- Energy -->
  <circle cx="60" cy="65" r="3" fill="#ef4444" opacity="0.8"/> <!-- Body -->
  <circle cx="35" cy="40" r="3" fill="#8b5cf6" opacity="0.8"/> <!-- Spirit -->
  
  <!-- Connecting energy lines -->
  <line x1="60" y1="18" x2="60" y2="25" stroke="#22c55e" stroke-width="1" opacity="0.5"/>
  <line x1="82" y1="40" x2="75" y2="40" stroke="#f59e0b" stroke-width="1" opacity="0.5"/>
  <line x1="60" y1="62" x2="60" y2="55" stroke="#ef4444" stroke-width="1" opacity="0.5"/>
  <line x1="38" y1="40" x2="45" y2="40" stroke="#8b5cf6" stroke-width="1" opacity="0.5"/>
  
  <!-- Central harmony point -->
  <circle cx="60" cy="40" r="8" fill="url(#center)"/>
  <circle cx="60" cy="40" r="3" fill="#ffffff" opacity="0.9"/>
  
  <!-- Balance indicators -->
  <path d="M 45 28 Q 52 32, 60 35" stroke="#14b8a6" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 75 28 Q 68 32, 60 35" stroke="#22c55e" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 45 52 Q 52 48, 60 45" stroke="#14b8a6" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 75 52 Q 68 48, 60 45" stroke="#22c55e" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Typography -->
  <text x="130" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="400" fill="#1f2937">xova</text>
  <text x="130" y="65" font-family="Arial, sans-serif" font-size="8" font-weight="400" fill="#6b7280" letter-spacing="1px">HOLISTIC WELLNESS</text>
</svg>
