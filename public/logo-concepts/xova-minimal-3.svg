<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Minimal DNA: Two dots connected by flowing line -->
  <defs>
    <linearGradient id="flow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6" />
      <stop offset="50%" style="stop-color:#22c55e" />
      <stop offset="100%" style="stop-color:#14b8a6" />
    </linearGradient>
  </defs>
  
  <!-- Single flowing line (DNA simplified to essence) -->
  <path d="M 35 30 Q 60 20, 85 40 Q 110 60, 135 50" 
        stroke="url(#flow)" 
        stroke-width="5" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Start and end points -->
  <circle cx="35" cy="30" r="6" fill="#14b8a6"/>
  <circle cx="135" cy="50" r="6" fill="#22c55e"/>
  
  <!-- X intersection -->
  <circle cx="85" cy="40" r="8" fill="#ffffff" stroke="#14b8a6" stroke-width="2"/>
  <text x="85" y="45" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#14b8a6">X</text>
  
  <!-- Typography -->
  <text x="155" y="45" font-family="Arial, sans-serif" font-size="32" font-weight="300" fill="#1f2937">ova</text>
</svg>
