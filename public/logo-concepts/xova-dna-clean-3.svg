<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Clean DNA: "Molecular Personalization" - Letters as molecules -->
  <defs>
    <linearGradient id="molecular1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6" />
      <stop offset="100%" style="stop-color:#0d9488" />
    </linearGradient>
    <linearGradient id="molecular2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e" />
      <stop offset="100%" style="stop-color:#16a34a" />
    </linearGradient>
    <radialGradient id="moleculeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff" />
      <stop offset="70%" style="stop-color:#14b8a6" opacity="0.8" />
      <stop offset="100%" style="stop-color:#22c55e" opacity="0.9" />
    </radialGradient>
  </defs>
  
  <!-- Minimal DNA backbone -->
  <path d="M 30 35 Q 50 30, 70 40 Q 90 50, 110 45" 
        stroke="url(#molecular1)" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round"/>
  
  <path d="M 30 45 Q 50 50, 70 40 Q 90 30, 110 35" 
        stroke="url(#molecular2)" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- XOVA as molecular compounds -->
  <!-- X molecule -->
  <circle cx="40" cy="40" r="10" fill="url(#moleculeGlow)"/>
  <text x="40" y="45" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#14b8a6">X</text>
  
  <!-- O molecule -->
  <circle cx="60" cy="35" r="8" fill="url(#moleculeGlow)"/>
  <text x="60" y="40" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#22c55e">O</text>
  
  <!-- V molecule -->
  <circle cx="80" cy="45" r="8" fill="url(#moleculeGlow)"/>
  <text x="80" y="50" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#14b8a6">V</text>
  
  <!-- A molecule -->
  <circle cx="100" cy="40" r="8" fill="url(#moleculeGlow)"/>
  <text x="100" y="45" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#22c55e">A</text>
  
  <!-- Molecular bonds -->
  <line x1="50" y1="38" x2="52" y2="36" stroke="#14b8a6" stroke-width="2" opacity="0.7"/>
  <line x1="68" y1="37" x2="72" y2="43" stroke="#22c55e" stroke-width="2" opacity="0.7"/>
  <line x1="88" y1="43" x2="92" y2="41" stroke="#14b8a6" stroke-width="2" opacity="0.7"/>
  
  <!-- Electron orbits for personalization -->
  <circle cx="70" cy="40" r="25" fill="none" stroke="#14b8a6" stroke-width="1" opacity="0.3"/>
  <circle cx="70" cy="40" r="35" fill="none" stroke="#22c55e" stroke-width="1" opacity="0.2"/>
  
  <!-- Small orbital electrons -->
  <circle cx="95" cy="25" r="2" fill="#14b8a6" opacity="0.8"/>
  <circle cx="45" cy="55" r="2" fill="#22c55e" opacity="0.8"/>
  <circle cx="85" cy="15" r="1.5" fill="#14b8a6" opacity="0.6"/>
  <circle cx="55" cy="65" r="1.5" fill="#22c55e" opacity="0.6"/>
  
  <!-- Typography -->
  <text x="130" y="45" font-family="Arial, sans-serif" font-size="26" font-weight="500" fill="#1f2937">xova</text>
  <text x="130" y="60" font-family="Arial, sans-serif" font-size="8" font-weight="400" fill="#6b7280" letter-spacing="1px">MOLECULAR YOU</text>
</svg>
