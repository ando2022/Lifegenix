<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Clean DNA: "Wellness Evolution" with integrated letters -->
  <defs>
    <linearGradient id="evolution1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444" />
      <stop offset="25%" style="stop-color:#f59e0b" />
      <stop offset="50%" style="stop-color:#22c55e" />
      <stop offset="100%" style="stop-color:#14b8a6" />
    </linearGradient>
    <linearGradient id="evolution2" x1="100%" y1="0%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#14b8a6" />
      <stop offset="50%" style="stop-color:#22c55e" />
      <stop offset="75%" style="stop-color:#f59e0b" />
      <stop offset="100%" style="stop-color:#ef4444" />
    </linearGradient>
  </defs>
  
  <!-- Evolution spiral -->
  <path d="M 25 40 Q 40 25, 55 35 Q 70 45, 85 35 Q 100 25, 115 40" 
        stroke="url(#evolution1)" 
        stroke-width="4" 
        fill="none" 
        stroke-linecap="round"/>
  
  <path d="M 25 40 Q 40 55, 55 45 Q 70 35, 85 45 Q 100 55, 115 40" 
        stroke="url(#evolution2)" 
        stroke-width="4" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Evolution stages with XOVA letters -->
  <!-- X - Starting point -->
  <circle cx="35" cy="40" r="8" fill="#ef4444" opacity="0.9"/>
  <text x="35" y="45" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#ffffff">X</text>
  
  <!-- O - Growth -->
  <circle cx="55" cy="40" r="9" fill="#f59e0b" opacity="0.9"/>
  <text x="55" y="45" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#ffffff">O</text>
  
  <!-- V - Vitality -->
  <circle cx="75" cy="40" r="10" fill="#22c55e" opacity="0.9"/>
  <text x="75" y="45" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#ffffff">V</text>
  
  <!-- A - Apex/Achievement -->
  <circle cx="95" cy="40" r="11" fill="#14b8a6" opacity="1"/>
  <text x="95" y="46" text-anchor="middle" font-family="Arial" font-size="13" font-weight="bold" fill="#ffffff">A</text>
  
  <!-- Evolution connections -->
  <line x1="43" y1="40" x2="47" y2="40" stroke="#f59e0b" stroke-width="3" opacity="0.7"/>
  <line x1="63" y1="40" x2="67" y2="40" stroke="#22c55e" stroke-width="3" opacity="0.7"/>
  <line x1="83" y1="40" x2="87" y2="40" stroke="#14b8a6" stroke-width="3" opacity="0.7"/>
  
  <!-- Growth indicators -->
  <path d="M 35 32 L 38 29 M 35 32 L 32 29" stroke="#ef4444" stroke-width="2" opacity="0.6"/>
  <path d="M 55 31 L 58 28 M 55 31 L 52 28" stroke="#f59e0b" stroke-width="2" opacity="0.7"/>
  <path d="M 75 30 L 78 27 M 75 30 L 72 27" stroke="#22c55e" stroke-width="2" opacity="0.8"/>
  <path d="M 95 29 L 98 26 M 95 29 L 92 26" stroke="#14b8a6" stroke-width="2" opacity="0.9"/>
  
  <!-- Longevity arc -->
  <path d="M 20 40 Q 70 15, 120 40" stroke="#14b8a6" stroke-width="2" fill="none" opacity="0.4"/>
  
  <!-- Typography -->
  <text x="140" y="45" font-family="Arial, sans-serif" font-size="26" font-weight="500" fill="#1f2937">xova</text>
  <text x="140" y="60" font-family="Arial, sans-serif" font-size="8" font-weight="400" fill="#6b7280" letter-spacing="1px">WELLNESS EVOLUTION</text>
</svg>
