<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Clean DNA: "Personalized Longevity" - X as intersection -->
  <defs>
    <linearGradient id="personal1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6" />
      <stop offset="50%" style="stop-color:#22c55e" />
      <stop offset="100%" style="stop-color:#14b8a6" />
    </linearGradient>
    <linearGradient id="personal2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e" />
      <stop offset="50%" style="stop-color:#14b8a6" />
      <stop offset="100%" style="stop-color:#22c55e" />
    </linearGradient>
  </defs>
  
  <!-- Clean DNA strands forming X -->
  <path d="M 25 25 Q 45 35, 65 40 Q 85 45, 105 55" 
        stroke="url(#personal1)" 
        stroke-width="5" 
        fill="none" 
        stroke-linecap="round"/>
  
  <path d="M 105 25 Q 85 35, 65 40 Q 45 45, 25 55" 
        stroke="url(#personal2)" 
        stroke-width="5" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Letter integration points -->
  <!-- X at intersection -->
  <circle cx="65" cy="40" r="12" fill="#ffffff" stroke="#14b8a6" stroke-width="3"/>
  <text x="65" y="46" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#14b8a6">X</text>
  
  <!-- O as molecular bond -->
  <circle cx="35" cy="30" r="8" fill="none" stroke="#22c55e" stroke-width="3"/>
  <circle cx="35" cy="30" r="3" fill="#22c55e"/>
  
  <!-- V as molecular structure -->
  <path d="M 50 20 L 55 30 L 60 20" stroke="#14b8a6" stroke-width="3" fill="none" stroke-linecap="round"/>
  <circle cx="55" cy="30" r="2" fill="#14b8a6"/>
  
  <!-- A as molecular peak -->
  <path d="M 90 20 L 95 30" stroke="#22c55e" stroke-width="3" stroke-linecap="round"/>
  <path d="M 100 20 L 95 30" stroke="#22c55e" stroke-width="3" stroke-linecap="round"/>
  <path d="M 92 25 L 98 25" stroke="#22c55e" stroke-width="2"/>
  <circle cx="95" cy="30" r="2" fill="#22c55e"/>
  
  <!-- Longevity indicators -->
  <circle cx="35" cy="50" r="8" fill="none" stroke="#14b8a6" stroke-width="3"/>
  <circle cx="35" cy="50" r="3" fill="#14b8a6"/>
  
  <circle cx="95" cy="50" r="8" fill="none" stroke="#22c55e" stroke-width="3"/>
  <circle cx="95" cy="50" r="3" fill="#22c55e"/>
  
  <!-- Connecting bonds -->
  <line x1="43" y1="30" x2="57" y2="40" stroke="#14b8a6" stroke-width="2" opacity="0.6"/>
  <line x1="73" y1="40" x2="87" y2="50" stroke="#22c55e" stroke-width="2" opacity="0.6"/>
  
  <!-- Typography -->
  <text x="130" y="45" font-family="Arial, sans-serif" font-size="26" font-weight="500" fill="#1f2937">xova</text>
  <text x="130" y="60" font-family="Arial, sans-serif" font-size="8" font-weight="400" fill="#6b7280" letter-spacing="1px">PERSONAL LONGEVITY</text>
</svg>
